<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Roboto:900,100' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>{{ site.name }}</h1>
        <p>{{ site.blurb }}</p>
        <p><a class="btn btn-primary btn-lg" role="button" href="http://scottweston.com.au/">Learn more about me <i class="fa fa-angle-double-right"></i></a></p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          {{ content }}
        </div>
        <div class="col-md-4">
          <h4>Elsewhere</h4>
          <ul class="list-unstyled">
            <li><i class="fa fa-github"></i> <a href="http://github.com/scottweston/">GitHub</a></li>
            <li><i class="fa fa-google-plus"></i> <a href="http://google.com/+ScottWeston">Google+</a></li>
          </ul>
       </div>
      </div>

      <hr>

      <footer>
        <p>&copy; {{ site.copyright }}, 2014.</p>
      </footer>
    </div> <!-- /container -->

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
